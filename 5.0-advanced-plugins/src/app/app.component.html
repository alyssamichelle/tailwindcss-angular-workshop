<!-- I don't what the forms plugin will do, but I assume I will need a form to style. Could you find one online and plop it in here? -->
<!-- Had to install the plugin with npm then add the plugin to the tailwind config file. Pretty sure it just resets a ton of default form styles to make it easier to style them. -->
<form class="flex flex-col">
  <label for="name">Full name</label>
  <input id="name" type="text" placeholder="" />

  <label for="email">Email address</label>
  <input id="email" type="email" placeholder="john@example.com" />

  <label for="date">When is your event?</label>
  <input id="date" type="date" />

  <label for="select">What type of event is it?</label>
  <select id="select">
    <option>Corporate event</option>
    <option>Wedding</option>
    <option>Birthday</option>
    <option>Other</option>
  </select>

  <label for="textarea">Additional details</label>
  <textarea id="textarea" rows="3"></textarea>

  <label for="checkbox">
    <input id="checkbox" type="checkbox" checked="">
    <span>Email me news and special offers</span>
  </label>
</form>
